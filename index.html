<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>New Year</title>
</head>

<body>
    <div class="bg">
        <header>
            <h1 id="title">Days to end 2021</h1>
        </header>
        <div class="content">
            <div class="countdown">
                <span id="days-count">1</span>
                <h2 class="days">Days</h2>
            </div>
            <div class="countdown">
                <span id="hours-count">2</span>
                <h2 class="hours">Months</h2>
            </div>
            <div class="countdown">
                <span id="minutes-count">3</span>
                <h2 class="minutes">Minutes</h2>
            </div>
            <div class="countdown">
                <span id="seconds-count">4</span>
                <h2 class="seconds">Seconds</h2>
            </div>
        </div>
